<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>โชว์วิดีโอผลงาน</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #121212;
      color: #fff;
      margin: 0;
      padding: 40px 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 40px;
      font-weight: 700;
      letter-spacing: 1px;
    }

    .video-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      max-width: 1000px;
      margin: 0 auto;
    }

    .video-card {
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .video-card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.3);
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      overflow: hidden;
    }

    .video-wrapper iframe,
    .video-wrapper video {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .video-info {
      padding: 15px 20px;
    }

    .video-info h3 {
      margin: 0 0 8px 0;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .video-info p {
      margin: 0;
      font-size: 0.95rem;
      color: #bbb;
    }
  </style>
</head>
<body>
  <h2>ผลงานวิดีโอของฉัน</h2>

  <div class="video-gallery">
    <!-- วิดีโอ YouTube -->
    <div class="video-card">
      <div class="video-wrapper">
        <iframe src="https://www.youtube.com/embed/7rlhgG4bsOY?start=72" allowfullscreen
          title="YouTube Video"></iframe>
      </div>
      <div class="video-info">
        <h3>วิดีโอโปรเจกต์ YouTube</h3>
        <p>ตัวอย่างวิดีโอโปรเจกต์ที่อัปโหลดบน YouTube</p>
      </div>
    </div>

    <!-- วิดีโอจากไฟล์ในเครื่อง -->
    <div class="video-card">
      <div class="video-wrapper">
        <video controls>
          <source src="myvideo.mp4" type="video/mp4" />
          วิดีโอไม่รองรับในเบราว์เซอร์นี้
        </video>
      </div>
      <div class="video-info">
        <h3>วิดีโอผลงานในเครื่อง</h3>
        <p>ตัวอย่างวิดีโอที่เก็บไว้ในเครื่อง</p>
      </div>
    </div>

    <!-- เพิ่มวิดีโอเพิ่มเติมได้ตามต้องการ -->
  </div>
</body>
</html>
